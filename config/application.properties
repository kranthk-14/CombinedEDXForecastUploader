# Combined EDX Forecast Uploader Configuration
# ==============================================

# Required Parameters
# -------------------
# Comma-separated list of Forecasting Group IDs
fgidList=12345,67890,54321

# Comma-separated probability values for quantile forecasts
probabilityValues=0.1,0.25,0.5,0.75,0.9

# Date to run the forecast export (ISO format: YYYY-MM-DD)
runDate=2024-01-15

# Name of the dataset to export
datasetName=weekly-forecast-export

# Optional Parameters
# ------------------
# Time granularity: DAY or WEEK
grainLength=WEEK

# Number of time periods to export
seriesLength=52

# Length of each time span
spanLength=1

# Include forecast overrides in export
includeOverrides=true

# Include system-generated forecasts
includeSystemForecast=true

# Include forecast mean values
includeForecastMean=true

# Include forecast variance
includeForecastVariance=true

# Include point forecasts
includePointForecast=true

# Snapshot Configuration (optional)
# --------------------------------
# Specific snapshot date (ISO format: YYYY-MM-DDTHH:MM:SSZ)
# snapshotDate=2024-01-15T00:00:00Z

# Dataset date override (ISO format: YYYY-MM-DD)
# datasetDate=2024-01-15

# Environment Configuration
# ------------------------
# Application environment (development, staging, production)
environment=development

# Logging level (DEBUG, INFO, WARN, ERROR)
log.level=INFO

# Performance Configuration
# -------------------------
# Maximum number of concurrent export requests
max.concurrent.exports=5

# Timeout for export requests (milliseconds)
export.timeout.ms=300000

# Retry Configuration
# -------------------
# Maximum number of retry attempts for failed exports
max.retry.attempts=3

# Base delay for exponential backoff retry (milliseconds)
retry.base.delay.ms=1000

# Maximum delay for retry attempts (milliseconds)
retry.max.delay.ms=30000
