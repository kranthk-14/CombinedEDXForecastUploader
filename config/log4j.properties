# Log4j Configuration for Combined EDX Forecast Uploader
# =====================================================

# Root logger option
log4j.rootLogger=INFO, stdout, file

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/combined-edx-forecast-uploader.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Forecast specific logger
log4j.logger.xxxx.forecast=DEBUG
log4j.logger.xxxx.forecast.vending=DEBUG
log4j.logger.com.xxxx.batchforecastexportservice=INFO

# Third-party libraries
log4j.logger.org.apache=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.hibernate=WARN

# Development profile - more verbose logging
# Uncomment for development environment
# log4j.rootLogger=DEBUG, stdout, file
# log4j.logger.xxxx.forecast=TRACE

# Production profile - minimal logging
# Uncomment for production environment
# log4j.rootLogger=WARN, file
# log4j.logger.xxxx.forecast.vending.app.CombinedEDXForecastUploader=INFO
