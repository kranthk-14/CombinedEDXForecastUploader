# Sample Configuration for Combined EDX Forecast Uploader
# ======================================================
# Copy this file and modify the values according to your needs

# Required Parameters - MUST BE CONFIGURED
# ----------------------------------------
# Example: List of Forecasting Group IDs (comma-separated)
fgidList=100001,100002,100003

# Example: Probability values for quantile forecasts (comma-separated)
probabilityValues=0.05,0.25,0.5,0.75,0.95

# Example: Run date for the forecast export (YYYY-MM-DD format)
runDate=2024-03-01

# Example: Name of the dataset to export
datasetName=retail-demand-forecast

# Optional Parameters - Can be customized
# ---------------------------------------
# Time granularity: DAY or WEEK (default: WEEK)
grainLength=DAY

# Number of time periods to export (default: 53 for weekly, 365 for daily)
seriesLength=90

# Length of each time span (default: 1)
spanLength=1

# Forecast components to include (all default to true)
includeOverrides=true
includeSystemForecast=true
includeForecastMean=true
includeForecastVariance=true
includePointForecast=true

# Snapshot Configuration (optional)
# --------------------------------
# Uncomment to use a specific snapshot date
# snapshotDate=2024-03-01T00:00:00Z

# Uncomment to override the dataset date
# datasetDate=2024-03-01

# Environment and Performance Settings
# -----------------------------------
environment=production
log.level=INFO
max.concurrent.exports=3
export.timeout.ms=600000

